# Dependabot version updates configuration
# Documentation: https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # 1. PHP Dependencies (Composer)
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    labels:
      - "php"
      - "dependencies"

  # 2. JavaScript Dependencies (npm/yarn) - common for PHP/Laravel/Symfony apps
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5

  # 3. GitHub Actions (keep your CI/CD workflows up to date)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
